<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Livelox Map Downloader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <h1>Livelox Map Downloader</h1>
        <form method="POST" action="/api/get-map">
            <label for="url" class="form-label">Livelox URL:</label>
            <input class="form-control" type="text" name="url" required/>
            <button type="submit" class="btn btn-primary" style="margin-top:15px" name="type" value="webp">Download Image</button>&nbsp;
            <button type="submit" class="btn btn-primary" style="margin-top:15px" name="type" value="kmz">Download KMZ</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
